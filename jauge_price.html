<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://d3plus.org/js/d3plus-hierarchy.v0.9.full.min.js"></script>
  <script src="http://d3plus.org/js/d3.min.js"></script>
</head>

<body>
  <script>
	d3.json("cars_data.json", function(mes_donnees) {
  	new d3plus.Pie()
    	.config({
      	  data: mes_donnees,
      	  groupBy: "Manufacturer",
      	  value: function(d) {
        	return d["Price"];
      	  }
    	})
    	.render();
	});
  </script>
</body>

</html>
