<body>
<div class="container">
  <div class="row" id="etuCards" >

<script>

let urlCars="cars_data.json";

d3.json(urlCars).then(function(data) {
var c = d3.select('#etuCards').selectAll("card-body p-4").data(data).enter().append(c)
.attr("style","border: 2px solid grey;margin :2%;background color:whitesmoke;width: 300px;height: fit-content;")
                c.append("img").attr("style","vertical-align: middle;border-style: none;display: block;margin-left: auto;margin-right: auto; width: 70%;height: 50%;")
                .attr('src', d=>{
                  return d["Image_url"];
                        })
                .on("click",function(d){
                            show(d);
                                       })
                
                .attr("data-holder-rendered","true");
                c.append("h4").attr("class","text-dark").attr("style","text-align: center;")
                .html(d=>{ 
                  console.log(d);
                  let v=d["Manufacturer"]
                  
                  return v;
                        })
                .on("click",function(d){
                            show(d);
                                       })
                c.append("h4").attr("class","small text-muted font-italic").attr("style","font-size:20px;text-align: center;")
                .html(d=>{ 
                  console.log(d);
                  let v=d["Model"]
                  
                  return "Model : "+v;
                        })
                .on("click",function(d){
                            show(d);
                                       })
                                      
                c.append("h4").attr("class","small text-muted font-italic").attr("style","font-size:20px;text-align: center;")
                .html(d=>{ 
                  console.log(d);
                  let v=d["Price"]
                  
                  return "Prix : "+v;
                        })
                .on("click",function(d){
                            show(d);
                                       })
                .append("img").attr("src","prix.JPG").attr("style","width:20px;").attr("data-holder-rendered","true")

               c.append("h4").attr("class","small text-muted font-italic").attr("style","font-size:20px;text-align: center;")
                .html(d=>{ 
                  console.log(d);
                  let v=d["Paint_Color"]
                  
                  return "Couleur : "+v;
                        })
                .on("click",function(d){
                            show(d);
                                       }) 

                  c.append("h4").attr("class","small text-muted font-italic").attr("style","font-size:20px;text-align: center;")
                .html(d=>{ 
                  console.log(d);
                  let v=d["Year"]
                  
                  return "AnnÃ©e de fabrication : "+v;

                            show(d);
                                       }) 
                
                  c.append("h4").attr("class","small text-muted font-italic").attr("style","font-size:20px;text-align: center;")
                .html(d=>{ 
                  console.log(d);
                  let v=d["Fuel"]
                  
                  return v;
                        })
                .on("click",function(d){
                            show(d);
                                       })   
                .append("img").attr("src","fuel.png").attr("style","width:30px;").attr("data-holder-rendered","true")               
});


function show(d){
  console.log(d);
}
